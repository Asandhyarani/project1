<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body>
    <form action=" ">
        <h1>contact</h1>
        <label for="name">NAME:*</label>
        <input type="text" placeholder="enter your name" id="name" required><br>
        <label for="email">email:</label>
        <input type="text" placeholder="enter your email" id="email" required><br>
        <label for="password">password:</label>
        <input type="text" placeholder="enter your password" id="password" required><br>
        <label for="phnumber">phnumber:</label>
        <input type="text" placeholder="enter your phnumber" id="phnumber" required><br>
        <label for="range">range:</label>
        <input type="text" placeholder="enter your range" id="range" required><br>
        <h1>select your subject</h1>
        <input type="checkbox" checked>
        <select name="class" id=" ">
            <option type="checkbox" value="cls1">mca</option>
            <option  type="checkbox" value="cls2">mtech</option>
            <option type="checkbox" value="cls3">mba</option>
            <option type="checkbox" value="cls4">bca</option>
        </select>
    </form>
    
</body>
</html>
